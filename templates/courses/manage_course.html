{% extends 'base.html' %}

{% block main %}
<div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">All Course</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                        <th>#</th>
                        <th>Course Name</th>
                        <th>Created At</th>
                        <th>Updated</th>


                    </tr>
                  </thead>
                  <tbody>
                    {% for course in course_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ course.course_name }}</td>
                        <td>{{ course.created_at|date:'d-m-Y h:i' }}</td>
                        <td> {{ course.updated_at|date:'d-m-Y h:i' }}</td>
                        <td><a href="{% url 'courses:course_edit' pk=course.pk %}" class="btn btn-block btn-primary">Edit</a></td>
                        <td><a href="{% url 'courses:course_detail' pk=course.pk %}" class="btn btn-block btn-info">View</a></td>
                        <td><a href="{% url 'courses:course_delete' pk=course.pk %}" class="btn btn-block btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
{% endblock main %}
